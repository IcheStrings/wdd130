<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Quiz Form" content="Do well to answer the following css questions">
    <meta name="Ichechuku" content="Enwuka">
    <title>Quiz Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>BASIC HTML and CSS Quiz</h1>

    <form id="quizForm">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" required></textarea>

        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="option1">/* This is a comment */</option>
            <option value="option2">// This is a comment</option>
            <option value="option3"><!-- This is a comment --></option>
        </select>

        <label for="q4">4. CSS has how many letters? Use an integer to answer below:</label>
        <input type="number" id="q4" name="q4" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
