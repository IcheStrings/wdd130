<head>
    <meta charset="UTF-8">

    <title>Rapids Rafters - Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="/wwr/images/crossedoars.jpeg" alt="Site Logo">
        <nav>
            <a href="index.html" class="nav-link">Homepage</a>
            <a href="about.html" class="nav-link">About us</a>
            <a href="trips.html" class="nav-link">Trips</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 Rafting Lane, River City, RC 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@rapidsrafters.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509364!2d144.9537353153233!3d-37.816279379751984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727cd305f073d4!2s123%20Rafting%20Ln%2C%20River%20City%20RC%2012345!5e0!3m2!1sen!2sus!4v1594825405754!5m2!1sen!2sus" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Message Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="" selected disabled>Choose One...</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="/wwr/images/emplloyee 1.JPG" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="/wwr/images/emp 2.JPG" alt="Employee 2">
                    <figcaption>Jane Smith - Support</figcaption>
                </figure>
                <figure>
                    <img src="/wwr/images/emp 3.JPG" alt="Employee 3">
                    <figcaption>Bob Johnson - Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>

            <a href="https://instagram.com"><img src="/wwr/images/instagram_icon-instagram_buttoninstegram-64.webp" alt="Instagram"></a>
        </nav>
        <a href="https://byui-cse.github.io/wdd130-ww-course/images/wwr/wwr-wireframe-aboutus-update.png">Wireframe</a>
    </footer>
</body>
</html>
