<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Adventure Rapids for your rafting inquiries, reservations, and more. Reach out to us for support or feedback.">
    <meta name="author" content="Ichechuku Enwuka">
    <title>Contact Us - Adventure Rapids</title>
    <link rel="stylesheet" href="/wwr/styles/rafting.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/crossedoars.jpeg" alt="Site Logo">
        <nav>
            <a href="index.html" class="nav-link">Homepage</a>
            <a href="about.html" class="nav-link">About us</a>
            <a href="trips.html" class="nav-link">Trips</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    
    <main>
        <div class="hero">
            <img src="images/hero%20Image.jpg" alt="Hero Image">
            <h1>Contact Us</h1>
        </div>
        
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 Rafting Lane, River City, RC 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@rapidsrafters.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8654024793443!2d-122.4194154850072!3d37.77492927975953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e2e8b3d%3A0xdb9e3bd6a70e9df5!2s123%20Adventure%20Ln%2C%20San%20Francisco%2C%20CA%2094103%2C%20USA!5e0!3m2!1sen!2s!4v1625771425708!5m2!1sen!2s" class="google-map" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Fill up to contact us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Message Purpose:</label>
                <fieldset>
                    <legend>Select one:</legend>
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        Reservation Question
                    </label>
                    <label for="website">
                        <input type="radio" id="website" name="purpose" value="website" required>
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="team">
            <h2>Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="images/emplloyee%201.JPG" alt="Employee 1">
                    <figcaption>John Doe, Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/emp%202.JPG" alt="Employee 2">
                    <figcaption>Jane Smith, Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/emp%203.JPG" alt="Employee 3">
                    <figcaption>Mike Brown, Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2024 | Rapid Rafting | Ichechuku Enwuka | WDD 130</p>
        <nav class="social-links">
            <a href="https://facebook.com"><img src="images/Colored_Facebook3_svg-64.webp" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/1_Twitter3_colored_svg-64.webp" alt="twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon-instagram_buttoninstegram-64.webp" alt="instagram"></a>
        </nav>
        <a href="images/contact-us-wireframe.png" class="contact-link">Contact Us Wireframe</a>
    </footer>
</body>
</html>
